name: Submit New Recipe
description: Recipe Submission
title: "[Recipe]: New Submission"
labels: [Recipe]
assignees:
  - fexofenadine

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to submit a recipe to gitFOOD! Dont worry too much if you make a mistake, it can be fixed later. Please try to fill it out as much detail as possible :)
        
  - type: input
    id: Name
    attributes:
      label: Title of Recipe
      description: What is the name of this recipe?
    validations:
      required: true

  - type: textarea
    id: ingredients
    attributes:
      label: Ingredients
      description: Add a list of ingredients your recipe needs (line separated).
    validations:
      required: true
      
  - type: textarea
    id: method
    attributes:
      label: Method
      description: Add the instructions for pretparing and cooking your recipe here your recipe. Hit enter twice between steps.
    validations:
      required: true
      
  - type: textarea
    id: tips
    attributes:
      label: Tips
      description: Add a list of tips to keep in mind to help make things better or easier! Hit enter twice between tips.
    validations:
      required: false
           
  - type: dropdown
    id: Level
    attributes:
      label: What difficulty level is this recipe?
      description: What level of cooking skill do you think this recipe requires?
      options:
        - Beginner
        - Intermediate
        - Advanced
    validations:
      required: true
      
  - type: checkboxes
    id: cooking_method
    attributes:
      label: How is this cooked?
      description: Which method do you use to cook this dish? You can select more than one.
      options:
        - label: Baked
          required: false
        - label: Fried
          required: false
        - label: Grilled
          required: false
        - label: Stovetop
          required: false
          label: Airfryer
          required: false
        - label: Boiled
          required: false
        - label: Poached
          required: false
        - label: Braised
          required: false
        - label: Rice Cooker
          required: false
          
  - type: checkboxes
    id: meal_type
    attributes:
      label: What category of meal is this?
      description: What type of dish is this? When is best to have it? You can select more than one.
      options:
        - label: Breakfast
          required: false
        - label: Lunch
          required: false
        - label: Dinner
          required: false
        - label: Dessert
          required: false
          label: Snack
          required: false
        - label: Sides
          required: false
          
  - type: input
    id: tags
    attributes:
      label: Additional tags
      description: Add any additional tags that help categorize your recipe here (comma separated).
    validations:
      required: false
      
  - type: textarea
    attributes:
    label: Main image
    description: |
      What photo would you like displayed at the top of your recipe?

      Tip: Click this area to highlight it and then drag an image file in.
    validations:
      required: false
    
  - type: textarea
    attributes:
    label: Additional images
    description: |
      What other photos would you like displayed throughout your recipe? Any progress shots or photos that help illustrate preparation steps?

      Tip: Click this area to highlight it and then drag image files in.
    validations:
      required: false   
